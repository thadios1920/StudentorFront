
<section class="ad-post bg-gray py-5">
    <div class="container">
        <form (submit)="onAjouter()"  >
            <!-- Post Your ad start -->
            <fieldset class="border border-gary p-4 mb-5">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Poster un service offert</h3> 
                        </div>
                        <div class="col-lg-6"> 
                            <h6 class="font-weight-bold pt-4 pb-1">Donner un nom pour service</h6>
                            <input type="text" class="border w-100 p-2 bg-white text-capitalize" id="titre" (change)="getTitre(titre.value)" #titre placeholder="Ajouter nom du service" 
                             >
                  
                            <div class="choose-file text-center my-4 py-4 rounded">
                                <label for="file-upload">
                                    <span class="d-block font-weight-bold text-dark"> Déposez des images n'importe où pour votre service</span>
                                    <span class="d-block">or</span>
                                    <span class="d-block btn bg-primary text-white my-3 select-files">Select image</span>
                                    <input type="file" id="formFile" class="form-control" 
                                    type="file"
                                    class="p-inputtext"
                                    accept="image/*"
                                    (change)="onFileChanged($event)"
 />  
                                    <span class="d-block">le nombres maximum des images est: 1</span>
                                    
                                </label>
                                <div>
                               <!--  <img *ngFor="let image of imagesShow" [src]="image" height="100" width="100" style="margin-left: 6px;border:1px solid black;">
                               -->
                            </div>   
                            </div>
                     
                            
                        </div>
                       
                        <div class="col-lg-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Domaine</h6>
                            <input  id="titre" (change)="getDomaine(domaine.value)" #domaine type="text" class="w-100">
                                  <!--  <option *ngFor="let t of dataArray" [value]=t.name >{{t.name}}</option>   -->
                               
                            
                            <div class="price">
                                <h6 class="font-weight-bold pt-4 pb-1">Prix ​​du piece (DTT):</h6>
                                <div class="row px-3">
                                    <div class="col-lg-4 mr-lg-4 rounded bg-white my-2 ">
                                        <input type="number" id="prix" (change)="getPrix(prix.value)" #prix class="border-0 py-2 w-100 price" placeholder="prix"
                                            >
                                    </div>
                               
                                </div>
                            </div>

                    
                              <h6 class="font-weight-bold pt-4 pb-1">Description:</h6>
                              <textarea description="title" class="border p-3 w-100"  rows="7" placeholder="Écrivez les détails de votre service"></textarea>
                           
                              <button class="btn btn-primary" (click)="onAjouter()" >Poster</button>

                         
                        </div>
                    </div>
            </fieldset>
            </form>
            </div>
         

              <div hidden class="alert alert-danger "   data-delay="100" aria-atomic="true" aria-live="assertive" style="position:fixed; top: 5rem; right: 3rem; min-width:400PX; " >
                <button type="button" class="ml-2 mb-1 close" data-dismiss="alert" aria-label="Fermer"><span aria-hidden="true">&times;</span></button>

                <h4 class="alert-heading"  >Error!</h4>
                <h6>echec</h6>
           
              </div>

              <div hidden class="alert alert-danger "   data-delay="100" aria-atomic="true" aria-live="assertive" style="position:fixed; top: 5rem; right: 3rem; min-width:400PX; " >
                <button type="button" class="ml-2 mb-1 close" data-dismiss="alert" aria-label="Fermer"><span aria-hidden="true">&times;</span></button>
        
                <h4 class="alert-heading"  >Error!</h4>
                <h6>good</h6>
           
              </div>
       
</section>
