<!-- ======= Cource Details Section ======= -->
<section id="course-details" class="course-details">
  <div class="container">

    <div class="row">
      <div class="col-lg-8">
        <h3>{{ServiceOffert.titre}}</h3>
        <p>{{ServiceOffert.description}}</p>
        <button type="button" class="btn btn-outline-primary" routerLink='/messagerie'>Contacter Mentor</button>

      </div>
      <div class="col-lg-4">

        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Le mentor</h5>
          <p><a href="#">{{name +' '+lastname}}</a></p>
        </div>

        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Son profil</h5>
          <p><a href="#">{{profession}}</a></p>
        </div>

        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Prix des 10 minutes</h5>
          <p>{{ServiceOffert.prix}}</p>
        </div>


        <div class="carousel-item">
          <img src="../../assets/mathTutor1.PNG" class="d-block w-100" alt="...">
        </div>


      </div>
    </div>

  </div>
</section><!-- End Cource Details Section -->
